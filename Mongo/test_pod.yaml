apiVersion: v1
kind: Pod
metadata:
  labels:
    app: test-pod
  name: test-pod
spec:
  containers:
  - command:
    - /bin/sh
    - -c
    - tail -f /dev/null
    envFrom:
    - secretRef:
          name: test-secret
    image: alpine:latest
    imagePullPolicy: Always
    name: console
    resources: {}
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
